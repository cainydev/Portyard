version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  secret: devsecret
  headers:
    X-Content-Type-Options: [ nosniff ]
auth:
  token:
    realm: http://localhost/token
    service: dockermeister_registry
    issuer: dockermeister_auth
    rootcertbundle: /root/certs/cert.pem
